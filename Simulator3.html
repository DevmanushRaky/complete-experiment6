<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the real microstructures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <style>
        a {
            text-decoration: none;
        }

        .container {
            max-width: 100%;
        }

        .row {
            margin: 0;
        }

        .col-md-6 {
            width: 50%;
            padding: 0;
        }

        #graphImage {
            max-width: 100%;
            height: auto;
        }

        .microscope {
            display: flex;
            flex-wrap: wrap;
        }

        .modal-dialog {
            max-width: 500px;
            /* Adjust the modal width as per your requirement */
        }

        .microscope-images {
            width: 100px;
            height: 100px;
            border: 1px solid #11d161;
            /* Optional: Add border to images */
            margin: 5px;
            cursor: pointer;
        }

        .microscope-images.droppable {
            border: 2px dashed #aaa;
        }

        .microscope-images.droppable:hover {
            border-color: #f1e21a;
        }

        .microscope-images.droppable:active {
            border-color: #f1e21a;
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-outline-info  m-1"><a href="index.html"> Go to main page</a></button>
    <button type="button" class="btn btn-outline-info  m-3"><a href="Simulator2.html">Back</a></button>
    <button type="button" class="btn btn-outline-info  m-3"><a href="Simulator4.html">Next</a></button>
    <p class="p-1"> You can drag microscope images onto the graph image in designated regions and then click on those
        regions to check if they've matched correctly. </p>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Graph image</h1>
                <img id="Image-Maps-Com-image-maps-2023-08-17-102103"
                    src="images/Steel part of cp diagram dotted simulator 2 img.png" border="0" width="1024"
                    height="768" usemap="#image-maps-2023-08-17-102103" alt="" />
                <map name="image-maps-2023-08-17-102103" id="ImageMapsCom-image-maps-2023-08-17-102103">

                    <area alt="Hypoeutectoid" title="Region A" href="" shape="rect" coords="200,329,415,665"
                        style="outline:none;" target="_self"
                        onclick="highlightRegion('Region A', [200,329,415,665]); return false;" />

                    <area alt="Eutectoid" title="Region B" href="" shape="rect" coords="415,328,592,664"
                        style="outline:none;" target="_self"
                        onclick="highlightRegion('Region B', [415,328,592,664]); return false;" />

                    <area alt="Hypereutectoid" title="Region C" href="" shape="rect" coords="595,330,901,666"
                        style="outline:none;" target="_self"
                        onclick="highlightRegion('Region C', [595,330,901,666]); return false;" />
                </map>

            </div>

            <div class="col-md-4">
                <div class="m-3">
                    <h1>Microscope images</h1>
                    <div class="microscope">
                        <img class="microscope-images droppable" src="images/Hypoeutectoid.png" alt="Hypoeutectoid"
                            data-drop="Region A" onclick="matchImage(this)">
                        <img class="microscope-images droppable" src="images/Eutectoid.png" alt="Eutectoid"
                            data-drop="Region B" onclick="matchImage(this)">
                        <img class="microscope-images droppable" src="images/Hypereutectoid.png" alt="Hypereutectoid"
                            data-drop="Region C" onclick="matchImage(this)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Matching Result</h4>
                </div>
                <div class="modal-body">
                    <p id="matchingResult">please Click on region and click on correct matching image </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="location.reload()"> OK </button>
                </div>
            </div>
        </div>
    </div>

    <script>
         const modal = new bootstrap.Modal(document.getElementById('myModal'));  // modal 
        let selectedRegion = null; // Store the selected region for matching

        // Function to highlight the selected region
        function highlightRegion(regionName, coords) {
            if (selectedRegion) {
                selectedRegion.style.outline = 'none';
            }

            // Apply outline to the clicked area
            const clickedArea = document.querySelector('area[title="' + regionName + '"]');
            clickedArea.style.outline = '3px solid yellow'; // Highlight with yellow outline

            // Set the dataset.region attribute
            clickedArea.dataset.region = regionName;

            selectedRegion = clickedArea; // Store the selected area
        }

        // Function to handle matching the selected region with an image
        function matchImage(image) {
            const matchingResult = document.getElementById('matchingResult');

            if (selectedRegion && selectedRegion.dataset.region === image.dataset.drop) {
                matchingResult.textContent = 'Correct match!';
                selectedRegion.style.outline = '3px solid green'; // Highlight with green outline
                modal.show();
            } else {
                matchingResult.textContent = 'Incorrect match. Please try again.';
                modal.show();
            }

            // Clear the selection after processing
            selectedRegion.style.outline = 'none';
            selectedRegion = null;

          
        }
    </script>
