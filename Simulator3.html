<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the real microstructures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
        a {
            text-decoration: none;
        }

        .container {
            max-width: 100%;
        }

        .row {
            margin: 0;
        }

        .col-md-6 {
            width: 50%;
            padding: 0;
        }

        #graphImage {
            max-width: 100%;
            height: auto;
        }

        .microscope {
            display: flex;
            flex-wrap: wrap;
        }

        .microscope-images {
            width: 100px;
            /* Adjust the width and height as per your requirement */
            height: 100px;
            margin: 3px;
            cursor: pointer;
        }

        .microscope-images.droppable {
            border: 2px solid transparent;
        }

        .microscope-images.dropped {
            border: 2px solid green;
            /* You can change this to any other style to indicate a successful match */
        }

        .modal-dialog {
            max-width: 600px;
            /* Adjust the modal width as per your requirement */
        }


        .microscope-images {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }

        .microscope-images.droppable {
            border: 2px solid transparent;
        }

        .microscope-images.dropped {
            border: 2px solid green;
            /* You can change this to any other style to indicate a successful match */
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-outline-info  m-1"><a href="index.html"> Go to main page</a></button>
    <p class="p-1"> You can drag microscope images onto the graph image in designated regions and then click on those
        regions to check if they've matched correctly. </p>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Graph image</h1>
                <img src="images/Steelpartofcp diagram2.png" alt="Graph" usemap="#graphMap" id="graphImage">
                <map name="graphMap">
                    <!-- Adjusted coordinates for each area -->
                    <area data-target="#myModal" data-toggle="modal" data-image="images/Hypoeutectoid.png"
                        alt="Hypoeutectoid" title="Hypoeutectoid" coords="150,235,300,490" shape="rect">

                    <area data-target="#myModal" data-toggle="modal" data-image="images/Eutectoid.png" alt="Eutectoid"
                        title="Eutectoid" coords="300,235,433,490" shape="rect">

                    <area data-target="#myModal" data-toggle="modal" data-image="images/Hypereutectoid.png"
                        alt="Hypereutectoid" title="Hypereutectoid" coords="435,235,666,490" shape="rect">
                </map>
            </div>

            <div class="col-md-6">
                <div class="m-3">
                    <h1>Microscope images</h1>
                    <div class="microscope">
                        <img class="microscope-images droppable" src="images/Hypoeutectoid.png" alt="Hypoeutectoid"
                            data-drop="Hypoeutectoid">
                        <img class="microscope-images droppable" src="images/Eutectoid.png" alt="Eutectoid"
                            data-drop="Eutectoid">
                        <img class="microscope-images droppable" src="images/Hypereutectoid.png" alt="Hypereutectoid"
                            data-drop="Hypereutectoid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Matching Result</h4>
                </div>
                <div class="modal-body">
                    <p id="matchingResult">No images in region, Please drop and drag.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="location.reload()"> OK </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Correct  -->
    <script>
        $(document).ready(function () {
            $(".microscope-images").draggable({
                revert: true
            });

            $("#graphImage").droppable({
                drop: function (event, ui) {
                    var droppedImage = ui.draggable.attr("data-drop");
                    var targetArea = $(this).parent().find('area[alt="' + droppedImage + '"]');
                    var targetModal = $(targetArea.data("target"));
                    var targetImageSrc = targetArea.data("image");

                    var incorrectMatch = true; // Assume the match is incorrect initially

                    if (targetArea.length > 0) {
                        var targetCoords = targetArea.attr("coords").split(",");
                        var dropX = ui.offset.left - $(this).offset().left;
                        var dropY = ui.offset.top - $(this).offset().top;
                        var areaX1 = parseInt(targetCoords[0]);
                        var areaY1 = parseInt(targetCoords[1]);
                        var areaX2 = parseInt(targetCoords[2]);
                        var areaY2 = parseInt(targetCoords[3]);

                        if (dropX >= areaX1 && dropX <= areaX2 && dropY >= areaY1 && dropY <= areaY2) {
                            incorrectMatch = false; // The match is correct
                            $("#matchingResult").text("Success! The dropped image matches the selected region.");
                            // targetModal.find(".modal-body").html('<img src="' + targetImageSrc + '" alt="' + droppedImage + '">');
                        }
                    }

                    if (incorrectMatch) {
                        $("#matchingResult").text("Try again! The dropped image does not match the selected region.");
                    }

                    $("#myModal").modal("show");
                }
            });
        });

    </script>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
